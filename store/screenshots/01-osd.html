<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Seek — Screenshot 1: Seek OSD</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 1280px;
      height: 800px;
      overflow: hidden;
      background: #000;
      font-family: "YouTube Sans", "Roboto", system-ui, sans-serif;
    }

    /* ── Video background ──────────────────────────────────────────────────── */

    .player {
      position: relative;
      width: 1280px;
      height: 800px;
      /* Suggest a dark, cinematic scene */
      background:
        radial-gradient(ellipse 900px 500px at 25% 35%, #102038 0%, transparent 70%),
        radial-gradient(ellipse 700px 400px at 80% 65%, #2a1008 0%, transparent 65%),
        radial-gradient(ellipse 600px 300px at 60% 20%, #0d1a12 0%, transparent 60%),
        #060608;
    }

    /* Subtle "scene" shapes to suggest depth / content */
    .scene {
      position: absolute;
      inset: 0;
      overflow: hidden;
      opacity: 0.18;
    }

    .scene-horizon {
      position: absolute;
      bottom: 260px;
      left: 0; right: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(180,160,120,0.6) 30%, rgba(180,160,120,0.4) 70%, transparent);
    }

    .scene-road {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 200px;
      background: linear-gradient(to bottom, rgba(150,140,120,0.8), rgba(80,75,65,0.3));
      clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
    }

    /* ── Bottom gradient overlay ───────────────────────────────────────────── */

    .controls-overlay {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 240px;
      background: linear-gradient(to top,
        rgba(0,0,0,0.97) 0%,
        rgba(0,0,0,0.80) 50%,
        transparent 100%);
    }

    /* ── Player controls ───────────────────────────────────────────────────── */

    .controls {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      padding: 0 48px 32px;
    }

    .progress-wrap {
      margin-bottom: 18px;
    }

    .progress-bar {
      height: 4px;
      background: rgba(255,255,255,0.25);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }

    .progress-fill {
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 31%;
      background: #fff;
      border-radius: 2px;
    }

    .progress-thumb {
      position: absolute;
      top: 50%; left: 31%;
      transform: translate(-50%, -50%);
      width: 14px; height: 14px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(0,0,0,0.6);
    }

    .controls-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ctrl-btn {
      width: 40px; height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.9);
      flex-shrink: 0;
    }

    .ctrl-btn svg {
      width: 26px; height: 26px;
      fill: currentColor;
    }

    .ctrl-btn.large svg { width: 32px; height: 32px; }

    .time-display {
      color: rgba(255,255,255,0.85);
      font-size: 14px;
      white-space: nowrap;
      margin-left: 4px;
    }

    .content-title {
      margin-left: 20px;
      color: rgba(255,255,255,0.75);
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
    }

    .spacer { flex: 1; }

    .ctrl-right {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* ── OSD overlay ───────────────────────────────────────────────────────── */

    /* Pasted verbatim from seek-controller.css, animation replaced by frozen mid-state */
    .yttv-seek-osd {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -58%); /* slightly above center, above controls */
      pointer-events: none;
    }

    .yttv-seek-osd__content {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1; /* frozen visible */
    }

    .yttv-seek-osd__ring {
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 20px;
    }

    .yttv-seek-osd__ring svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      display: block;
    }

    /* Forward: mirror the arrow */
    .yttv-seek-osd--forward .yttv-seek-osd__ring svg {
      transform: scaleX(-1);
    }

    .yttv-seek-osd__label {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 13px;
      font-weight: 700;
      font-family: "YouTube Sans", "Roboto", sans-serif;
    }
  </style>
</head>
<body>

              1.5h-3C4.7 14 4 13.3 4 12.5v-3C4 8.7 4.7 8 5.5 8h3c.8 0 1.5.7 1.5 1.5V11zm8
