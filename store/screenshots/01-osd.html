<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Seek â€” Screenshot 1: Seek OSD</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a237e 0%, #6a1b9a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 52px 72px;
      max-width: 980px;
      width: 100%;
      box-shadow: 0 30px 90px rgba(0, 0, 0, 0.35);
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 14px;
    }

    .tagline {
      font-size: 22px;
      color: #555;
      margin-bottom: 40px;
    }

    /* â”€â”€ Mini video player demo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .video-demo {
      background: #0a0a0c;
      border-radius: 10px;
      position: relative;
      height: 280px;
      overflow: hidden;
      margin-bottom: 32px;
      /* subtle video-like colour blobs */
      background:
        radial-gradient(ellipse 600px 340px at 22% 38%, #0d1a2e 0%, transparent 70%),
        radial-gradient(ellipse 480px 280px at 78% 62%, #1e0a08 0%, transparent 65%),
        #060608;
    }

    /* gradient overlay at bottom */
    .video-demo::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 70px;
      background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, transparent 100%);
    }

    /* progress bar */
    .progress {
      position: absolute;
      bottom: 14px; left: 20px; right: 20px;
      height: 3px;
      background: rgba(255,255,255,0.22);
      border-radius: 2px;
      z-index: 2;
    }
    .progress-fill {
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 38%;
      background: #fff;
      border-radius: 2px;
    }
    .progress-thumb {
      position: absolute;
      top: 50%; left: 38%;
      transform: translate(-50%, -50%);
      width: 10px; height: 10px;
      background: #fff;
      border-radius: 50%;
    }

    /* OSD indicator centred in the video area */
    .osd {
      position: absolute;
      top: 44%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .osd-ring {
      position: relative;
      background: rgba(0,0,0,0.65);
      border-radius: 50%;
      padding: 22px;
      width: 96px; height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .osd-ring svg {
      width: 46px; height: 46px;
      fill: #fff;
      display: block;
      /* forward = mirror */
      transform: scaleX(-1);
    }

    .osd-label {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
    }

    /* â”€â”€ Feature note â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .feature-note {
      background: #f0f4ff;
      border-left: 4px solid #3949ab;
      padding: 18px 22px;
      border-radius: 6px;
      font-size: 18px;
      color: #37474f;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>The Seek Controls YouTube TV Should Have Had</h1>
    <p class="tagline">Replay That Play. Not Half the Quarter.</p>

    <div class="video-demo">
      <!-- Seek-forward OSD -->
      <div class="osd">

          <svg viewBox="0 0 24 24" aria-hidden="true">

                     23a1 1 0 010-2 8.001 8.001 0 00.396-15.99L13 5H4.414l1.293 1.293a1 1 0
                     01-1.414 1.414L.586 4 4.293.293Z"/>
          </svg>
          <span class="osd-label">5</span>
        </div>
      </div>

      <!-- Progress bar -->
      <div class="progress">
        <div class="progress-fill"></div>
        <div class="progress-thumb"></div>
      </div>
    </div>
