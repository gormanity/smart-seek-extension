<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Seek â€” Screenshot 1: Seek OSD</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a237e 0%, #6a1b9a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 52px 72px;
      max-width: 980px;
      width: 100%;
      box-shadow: 0 30px 90px rgba(0, 0, 0, 0.35);
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 14px;
    }

    .tagline {
      font-size: 22px;
      color: #555;
      margin-bottom: 40px;
    }

    /* â”€â”€ Mini video player demo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .video-demo {
      border-radius: 10px;
      position: relative;
      height: 280px;
      overflow: hidden;
      margin-bottom: 32px;
      background:
        /* Flood lights â€” faint warm glow at top corners */
        radial-gradient(ellipse 260px 180px at 14% 0%,  rgba(255,220,70,0.15) 0%, transparent 62%),
        radial-gradient(ellipse 260px 180px at 86% 0%,  rgba(255,220,70,0.15) 0%, transparent 62%),
        /* Crowd: muted reds left, muted navy right */
        radial-gradient(ellipse 700px 140px at 32% 40%, rgba(120,12,22,0.55)  0%, transparent 64%),
        radial-gradient(ellipse 500px 130px at 78% 38%, rgba(0,20,50,0.60)    0%, transparent 64%),
        /* Sky â†’ dark grass â€” everything stays dim */
        linear-gradient(to bottom,
          #030508  0%,
          #070e18 30%,
          #0b1628 42%,
          #0d1e08 50%,
          #122808 58%,
          #183410 70%,
          #1a3a12 100%
        );
    }


    /* gradient overlay at bottom */
    .video-demo::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 80px;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
      z-index: 1;
    }

    /* â”€â”€ Score bug â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .score-bug {
      position: absolute;
      top: 16px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 0;
      font-family: "Arial Narrow", Arial, sans-serif;
      font-size: 15px;
      font-weight: 700;
      z-index: 5;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      letter-spacing: 0.03em;
    }

    .score-team {
      background: #1a1a2e;
      color: #fff;
      padding: 5px 10px;
    }

    .score-team.away { background: #8b1a1a; }

    .score-val {
      background: #f0f0f0;
      color: #111;
      padding: 5px 9px;
      min-width: 28px;
      text-align: center;
    }

    .score-divider {
      background: #ccc;
      color: #555;
      padding: 5px 5px;
      font-size: 11px;
    }

    .score-clock {
      background: #1a1a1a;
      color: #f5c542;
      padding: 5px 10px;
      font-size: 13px;
      letter-spacing: 0.05em;
    }

    /* â”€â”€ Broadcast time â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .time-left, .time-total {
      position: absolute;
      bottom: 26px;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      z-index: 4;
      font-family: "SF Mono", "Consolas", monospace;
    }
    .time-left  { left: 20px; }
    .time-total { right: 20px; }

    /* â”€â”€ Progress bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .progress {
      position: absolute;
      bottom: 14px; left: 20px; right: 20px;
      height: 3px;
      background: rgba(255,255,255,0.22);
      border-radius: 2px;
      z-index: 3;
    }
    .progress-fill {
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 38%;
      background: #fff;
      border-radius: 2px;
    }
    .progress-thumb {
      position: absolute;
      top: 50%; left: 38%;
      transform: translate(-50%, -50%);
      width: 10px; height: 10px;
      background: #fff;
      border-radius: 50%;
    }

    /* â”€â”€ OSD indicator â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .osd {
      position: absolute;
      top: 44%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
    }

    .osd-ring {
      position: relative;
      background: rgba(0,0,0,0.65);
      border-radius: 50%;
      padding: 22px;
      width: 96px; height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .osd-ring svg {
      width: 46px; height: 46px;
      fill: #fff;
      display: block;
      transform: scaleX(-1);
    }

    .osd-label {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
    }

    /* â”€â”€ Feature note â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .feature-note {
      background: #f0f4ff;
      border-left: 4px solid #3949ab;
      padding: 18px 22px;
      border-radius: 6px;
      font-size: 18px;
      color: #37474f;
    }
  </style>
</head>
